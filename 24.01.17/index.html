<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    .box{
        width: 200px;
        height: 100px;
        background: blue;
        animation-name: slidebox;;
        animation-delay: 0.5s;
        animation-duration: 1s;
    }
   @keyframes slidebox{
    from{
        opacity: 0;
        transform: translateY(-20px);

    }to{
        opacity: 1;
        transform: translateY(0);
    }
   }
</style>
<body>
    <div class="box"></div>
</body>
</html>
