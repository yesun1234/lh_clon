<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    .box{
        height: 5000px;
        background: green;
    }
    .popup{
        position: fixed;
        width: 300px;
        height: 200px;
        border: 1px solid #333;
        background: #ddd;
        top: 200px;
        left: calc(50% - 150px);
    }
    .box2{
        background: yellow;
        height: 400px;
        width: max(50%, 400px);
    }
</style>
<body>
    <div class="box">
        <div class="box2"></div>
    </div>
    <div class="popup">팝업창 입니다.</div>
</body>
</html>
