<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
   
    .text-center{
        text-align: center;
    }

    .container{
        margin-left: auto;
        margin-right: auto;
        width: 1200px;
        height: 1200px;

    }
    .container::after{
        content: "";
        display: inline-block;
        clear: both;
    }
    .box1{
        margin: 20px;
        width: 220px;
        height: 220px;
        background-color: #ff0000;
        float: left;
       
    }
    .box2{
        margin: 20px;
        width: 220px;
        height: 220px;
        background-color: #1400ff;
        float: left;
        border-radius: 50%;
    }
    .box3{
        margin: 20px;
        width: 220px;
        height: 220px;
        float: left;
        background: url('../wedding/images/main2.webp') no-repeat center;
    }
    .box4{
        margin: 20px;
        width: 220px;
        height: 220px;
        border-radius: 50%;
        float: left;
        background: url('../wedding/images/photographer_1.webp') no-repeat center;
    }
</style>
<body>
    <section>
        <div class="container">
            <div class="box1"></div>
            <div class="box2"></div>
            <div class="box3"></div>
            <div class="box4"></div>
        </div>
    </section>
</body>
</html>
