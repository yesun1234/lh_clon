<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    .text-center{
        text-align: center;
    }
   .hero{
    width: 1200px;
    margin-left: auto;
    margin-right: auto;
    padding: 0;
   }
   .box1{
    height: 100px;
    background-color: red;
    color: black;
   }
   .box2{
    height: 300px;
    background: url('../wedding/images/main2.webp') no-repeat center;
   }
   .container2{
    width: 1200px;
    height: 200px;
    position: relative;
   }
   .box3{
    background-color: blue;
    height: 200px;
    width: 400px;
    float: left;
   }
   .box4{
    background-color: green;
    height: 200px;
    width: 400px;
    float: left;
    
    position: absolute;
    top: 0;
    left: 33.33333333%;
    
   }
   .box5{
    background-color: pink;
    height: 200px;
    width: 400px;
    float: left;
    position: absolute;
    top: 0;
    left: 66.6%;
    
   }
   
   .clearfix::after{
    content: "";
    display: inline-block;
    clear: both;
    ;
   }
   .box6{
    background-color: black;
    height: 100px;
   }
</style>
<body>
    <section class="hero">
        <div class="container text-center">
            <div class="box1">header</div>
            <div class="box2"></div>
        </div>
        <div class="container2 clearfix">
            <div class="box3"></div>
            <div class="box4"></div>
            <div class="box5"></div>
        </div>
        <div class="box6"></div>
    </section>
</body>
</html>
