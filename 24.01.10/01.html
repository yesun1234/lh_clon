    <script>
        const tday = new Date();
        
        document.getElementById("year").innerHTML=tday.getFullYear();
        document.getElementById("month").innerHTML=tday.getMonth()+1;
        document.getElementById("day").innerHTML=tday.getDate();
        document.getElementById("week").innerHTML=getWeek(tday.getDay());
        
        function getWeek(wk){
            let w;
            switch(wk){
                case 0: w="일"; break;
                case 1: w="월"; break;
                case 2: w="화"; break;
                case 3: w="수"; break;
                case 4: w="목"; break;
                case 5: w="금"; break;
                case 6: w="토"; break;
            }return w;
        }
    </script>
