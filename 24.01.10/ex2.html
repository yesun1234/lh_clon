<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    

    <script>
        let year = prompt("년도를 입력하세요", "2024");
        document.write(leapyear(year));
        function leapyear(y){
            let lye = (y % 100 === 0) ? (y % 400 === 0) : (y % 4 === 0);
            if(lye) {
                return y + "년은 윤년입니다";
            }else{
                return y + "년은 윤년이 아닙니다";
            }
            return "년도를 입려하세요";
        }
    </script>
</body>
</html>
