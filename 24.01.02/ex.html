<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let site = prompt("네이버, 다음, 구글, 야후 중 즐겨 사용하는 포털 검색 사이트는?")
        let url;
        
        switch(site){
            case "네이버":
                 url ="www.naver.com/";
            break;
            case "구글":
                location.href="https://www.google.com/";
            break
            case"다음":
            location.href="https://www.daum.net/";
            break;
            case "야후":
                location.href="https://www.yahoo.com/";
            break;
                 default: alert("보기중에 없습니다.");
        }
        if(url) location.href= "http://" + url 
        window.open('about:blank').location
    </script>
</body>
</html>
