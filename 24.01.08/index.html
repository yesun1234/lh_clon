<!DOCTYPE html>

<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"> 
<style>
    /* text-indent
    letter-spacing
    word-saping
    line-height */
   
    @import url('https://fonts.googleapis.com/css2?family=Diphylleia&display=swap');
    body{
        font-family: 'Diphylleia', serif;
        
    }
    p {
        font-style: italic;
    }
    .b{
        font-weight: 700;/*200, 300(light), 400(normal), 500, 600, 700(bold), 800*/
        font-variant: normal; /*normal, small-caps*/
    }
    .wspace{
        width: 300px;
        border: 1px solid #333;
        padding: 30px;
        white-space: pre-line;
        overflow: pre;
        /*normal
         nowrap
         pre(pre와 동일)
         pre-line(pre와 동일 줄바꿈 허용, 띄어 쓰기는 안됨)
         pre-wrap,(줄바꿈, 띄어쓰기 허용)
         lnhert*/
    }
    .bord{
        width: 300px;
        border: 1px solid #333;
        padding: 30px;
        white-space: pre-line;
        overflow: pre;
        /*남치는 부분 안보이게
        줄바꿈 허용하지 않게
        text-overfolw:ellipsis
        웹디자인할 때 많이 사용!! 기억하기*/
        overflow: hidden;
        white-space: nowrap;
        text-overflow: ellipsis;}
    i.fa-poo{
        font-size: 40px;
        color: green;
    }
    
    a,a:link{
        text-decoration: overline;
        color: green;
    }
    a :hover{
        color: blue;
        text-decoration: underline;
    }
    a:visited{
        color: red;
    }
    a:active{
        color: black;
    }
    .sns-box{
        margin: 40px auto;
        padding: 30px;
        width: 200px;
        border: 1px solid #ddd;
        background: #efefef;
        text-align: center;
        box-shadow: 5px 5px 15px 0 rgba(0,0,0,.3);
    }
    .sns-box span{
        display: inline-block;
        width: 35px;
        height: 35px;
        border: 1px solid #999;
        text-align: center;
        font-size: 20;
        line-height: 35px;
        border-radius: 50px ;    }
        .facebook{
            color: #1877f2;
            text-shadow: 2px 2px 0 rgba(0,0,0,1);
            /*text-shadow : x축 y축 퍼지는 정도 색상*/

        }
        .insta{
            color: #c13584;
        }

        .wt{
            color: #fff;
            text-shadow: 1px 0 0 #333,
                        0 1px 0 #333,
                        -1px 0 0 #333,
                        0 -1px 0 #333;
        }
        
</style>
<body>
    <div>
