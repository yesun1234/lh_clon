<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    
    .a{
        text-decoration: none;
        color: black;
        margin-left: 5px;
        margin-right: 5px;
        padding: 5px 10px; 
    }
   .b{
        background-color: red;
        color: white;
    }
    .b:hover{
        background-color: green;
        color: yellow;
        box-shadow: 2px 2px 4px rgba(0,0,0,0.3);
    }
    .c{
        border: 1px solid green;

    }
    .c:hover{
        background-color: green;
        color: #fff;
       text-decoration: none;
    }
    .d:hover{
        text-decoration: underline;
        color: pink;
    }

    
</style>
<body>
    <a href="#" class="a">링크1</a>
    <a href="#" class="b">링크2</a>
    <a href="#" class="c">링크3</a>
    <a href="#" class="d">링크4</a>
</body>
</html>
