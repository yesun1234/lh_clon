<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
  .nav{
    list-style-type:none;
    margin:0;
    padding:0;
    border:1px solid #333;
    width:500px;
    max-width:90%;
}
.nav>li{
    display:inline-block;
}
.subnav{
    /* display:none; */
    visibility:hidden;
    position:absolute;
    z-index:100;
    width:50px;
    top:30px;
    left:-20px;
}
.a{
    position:relative;
}
.a:hover>.subnav{
   /* display:block; */
   visibility: visible;
}

</style>
<body>
    <ul class="nav">
        <li class="a"><a href="#">메뉴1</a></li>
        <li><a href="#">메뉴2</a></li>
        <li><a href="#">메뉴3</a></li>
        <li class="a"><a href="#">메뉴4</a>
            <ul class="subnav">
                <li><a href="#">서브1</a></li>
                <li><a href="#">서브2</a></li>
                <li><a href="#">서브3</a></li>
                <li><a href="#">서브4</a></li>
            </ul>
        </li>    
    </ul>
</body>
</html>
