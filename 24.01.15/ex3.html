<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
<style>
    body{
        margin: 0;
       
    }
    .icon-bar{
        width: 90px;
        background-color: #555;
        margin-top: 20px;
    }
    .icon-bar2{
        width: 1000px;
        background-color: #555;
        margin-top: 20px;
        margin: 0;
        padding: 0;
    }
    .icon-bar2 a{
        display: table;
        text-align: center;
        color: #fff;
        padding: 20px;
        font-size: 70px;
        transition: all 0.3s ease;
        float: left;
    }
    .icon-bar2 a:hover{
        background: #000;
    }

    .icon-bar a{
        display: block;
        text-align: center;
        padding: 16px;
        color: #fff;
        font-size: 35px;
        transition: all 0.3s ease;
    }
    .active{
        background-color: #04aa6d;

    }
    .icon-bar a:hover{
        background: #000;
    }
</style>
<body>
    <div class="icon-bar2">
        <a href="#" class="active"><i class="fa fa-home"></i></a>
        <a href="#" class="active"><i class="fa-solid fa-magnifying-glass"></i></a>
        <a href="#" class="active"><i class="fa-solid fa-envelope"></i></a>
        <a href="#" class="active"><i class="fa-solid fa-earth-asia"></i></a>
        <a href="#" class="active"><i class="fa-solid fa-trash-can"></i></a>
    </div>
    <div class="icon-bar">
        <a href="#" class="active"><i class="fa fa-home"></i></a>
        <a href="#" class="active"><i class="fa-solid fa-magnifying-glass"></i></a>
        <a href="#" class="active"><i class="fa-solid fa-envelope"></i></a>
        <a href="#" class="active"><i class="fa-solid fa-earth-asia"></i></a>
        <a href="#" class="active"><i class="fa-solid fa-trash-can"></i></a>
    </div>
</body>
</html>
