<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1 id="nowtime"></h1>
    <script>
        setInterval(nowTimer, 1000);
        function nowTimer(){
            const d = new Date();
            document.getElementById("nowtime").innerHTML = d.toLocaleTimeString();
        }
    </script>
</body>
</html>
