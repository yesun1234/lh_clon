<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var num1 = prompt("정수를 적어주세요");
        var num2 = prompt("더할 정수를 적어주세요");

        if(num1==num2){
            var res = Number(num1)*3 + Number(num2)*3;
            document.write(res);
        }else{
            var result = Number(num1) + Number(num2);
            document.write(result);
        }
    </script>
</body>
</html>
