<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    .box{
        width: 100px;
        height: 100px;
        background: yellow;
        position: absolute;
        top: 0px;
        left: 0px;
        animation-name: newani;
        animation-duration: 5s;
        animation-direction: reverse;
        animation-iteration-count: infinite;
    }
    @keyframes newani{
        0% {
            background: yellow;
            top: 0;
            left: 0;

        }
        25%{
            background: blue;
            left: 300px;
            top: 300px;
        }
        50%{
            background: red;
            top: 300px;
            left: 0px;
        }
        75%{
            background: green;
            top: 300px;
            left: 300px;
        }
        100%{
            background: yellow;
            top: 0px;
            left: 300px;
        }
    }
    /*animation-name:           애니메이션의 이름을 지정한다. @keyframe를 이용
    animation-duration:         애니메이션되는 시간을 지정한다.
    animation-deley:            애니메이션이 시작되는 시간을 지정한다.
    animation-dirention:        애니메이션이 한 번 종료되고 다시 처음부터 다시 시작할지 역방향으로 시작할지 결정
    animation-timing-function:  애니메이션 전환 함수를 이용하여 애니메션을 설정
    animation-interation-count: 애니메이션이 몇 번 박복될지 지정. infinite
    animation-fill-mode:        시작전이나 끝나고 난 후 어떤 값이 적용될지.
    */
</style>
<body>
    <div class="box"></div>
</body>
</html>
