<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        const num1 = prompt("숫자를 적어주세요");

        if(Number(num1 - 13) < 0){
            var res = Math.abs(Number(num1 - 13));
            document.write(res);
        }else{
            var result =  Number(num1 - 13);
            document.write(result);
        }
    </script>
</body>
</html>
