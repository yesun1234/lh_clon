<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    div{
        width: 100px;
        height: 100px;
        background: red;
        margin: 10px;
        top: 100px;
        /*transition-property: transform;   /*all, none, inh*/
        /* transition-duration: 600ms;
        transition-delay: 0.4s; */
        transition: all,1s 0.4s;
        
      
        /* left: calc(50% - 50px);*/
    }
    div:hover{
        transform: translate(20px,40px);
    }
    .box1{
        position: absolute;
        top: 100px;
       left: 50%;
       transform: translateX(-50%);
    }
  .box2:hover{
    transform: rotate(30deg);
  }
  .box3:hover{
    transform: skew(30deg, 20deg);}
  
  .box4:hover{
    transform: scaleX(1.5);
  }
  .box5:hover{
    transform: matrix(1, -0.3, 0, 1.2, 0, 0);
  }

.mybutton{
    font-size: 18px;
    padding: 5px;
    box-shadow: 2px 2px 0px 0px #efefef;
    border-radius: 10px;
    cursor: pointer;
    background-image: linear-gradient(to bottom, #33bdef 5%, #0183b3 100%);
    color: #fff;
    border: none;
    font-weight: bold;
    transition: all 0.3s;
    
}
.mybutton:hover{
    background-image: linear-gradient(to bottom, #0183b3 35%, #33bdef 100%);
}
.mybutton:active{
    transform: translate(-2px, -2px);
}
</style>
<body>
    <div class="box1"></div>
    <div class="box2"></div>
    <div class="box3"></div>
    <div class="box4"></div>
    <div class="box5"></div>

    <button class="mybutton">나의 버튼</button>
</body>
</html>
