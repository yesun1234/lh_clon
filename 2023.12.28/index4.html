<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=<device-width>, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
       const Svolume = prompt("4분기 판매량을 입력하시오.");
       
       const Fvoulme = 1000;
       let result = Svolume >= Fvoulme && Svolume < Fvoulme;
       result = result ? "판매량이 평균 이상입니다." : "판매량이 평균 미달입니다.";

       document.write(result);
    </script>
</body>
</html>
