<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        const num =Math.ceil(Math.random()*10);
        const unum = prompt("1과 10 사이의 숫자를 알아맞춰 보세요!");
        if(num == unum){
            document.write("정답입니다!");
        }else{
            document.write("땡, 정답은 " + num + "입니다");
        }
    </script>
</body>
</html>
