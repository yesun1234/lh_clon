<body>
    <script>
        function testAvg(arrDate){
            let sum = 0;
            for(let i=0; i < arrSubject.length; i++){
              sum += Number(prompt(arrDate[i] + "점수는?", "0"));
            }
            const avg = sum / arrDate.length;
            return avg;
        }
        const arrSubject = ["국어", "수학", "영어", "컴퓨터"];
        const result =  testAvg(arrSubject);
        document.write("평균점수는" + result+ "입니다");
    </script>
