<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form name="fileform">
        <input type="file" name="myfile" onchange="viewfile()">
        <!-- <button onclick="viewfile()">클릭</button> -->
    </form>
    <script>
        function viewfile(){
            const filename = document.fileform.myfile.value;
            const vfile = filename.split('\\').pop();
           

            const ext = vfile.split(".").pop();
            document.write("파일명은" + vfile + "이며 확장자는" +ext +"입니다.");
        }

        
    </script>
    
</body>
</html>
