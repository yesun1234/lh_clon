<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p id="countbox">0</p>
    <button onclick="myFunc(1)">카운트 추가</button>
    <button onclick="myFunc2(0)">카운트 뺴기</button>
    <script>
        let count= 0;
        function myFunc(n){
            if(n){
                count ++;
            }else{
                count --;
            }
            
            document.getElementById("countbox").innerHTML = count;

        }
        function myFunc2(){
            count --;
            document.getElementById("countbox").innerHTML = count;
        }
    </script>
</body>
</html>
