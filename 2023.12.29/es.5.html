<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>

        let mon = prompt("지금이 몇 월입니까?")

        if(mon >= 3 && mon <= 5 ) {
            document.write("꽃 피우고 새우는 봄이네요");
        }else if(mon >=6 && mon <=8) {
            document.write("바닷가로 달려가는 여름이네요");
        }
        else if(mon >=9 && mon <=11) {
            document.write("독서의 계절 가을이네요");
        } else {
            document.write("스키타기 좋은 계절이네요");
        }
            
        
        
        
    </script>
</body>
</html>
