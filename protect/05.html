<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>javascript</title>
<style>
    .box{
        text-align:center;
    }
    p span{
        color:blue;
        font-weight:bold;
    }
</style>
</head>
<body>
    <div class="box">
        <h1>오늘 날짜 정보</h1>
        <p>
            <span id="year"></span> 년 
            <span id="month"></span> 월
            <span id="day"></span> 일
            <span id="week"></span> 요일        
        </p>
        <p id="gradu">

        </p>
    </div>
    <script>
        const today = new Date();
        //문서에 있는 id에 쓰기 
        //-> document(문서에).getElementById("아이디명").innerHTML = "내용"
        document.getElementById("year").innerHTML = today.getFullYear();
        document.getElementById("month").innerHTML = today.getMonth()+1;
        document.getElementById("day").innerHTML = today.getDate();
        document.getElementById("week").innerHTML = getWeek(today.getDay());
        function getWeek(wk){
           let w; 
           switch(wk){
             case 0: w = "일"; break;
             case 1: w = "월"; break;
             case 2: w = "화"; break;
             case 3: w = "수"; break;
             case 4: w = "목"; break;
             case 5: w = "금"; break;
             case 6: w = "토"; break;
           } 
           return w;
        }

    //우리가 졸업하는 날은 2024년 6월 7일 0요일 입니다.
    const graDate = new Date(2024, 5, 7);
    const str = `우리가 졸업하는 날은 
                 ${graDate.getFullYear()}년 
                 ${graDate.getMonth()+1}월
                 ${graDate.getDate()}일 
                 ${getWeek(graDate.getDay())}입니다.`;

    /*
      1초 = 1,000(msc)
      1분 = 1000 * 60;  ==> 60,000(msc)
      1시간 = 1000 * 60 * 60; ==> 3,600,000(msc)
      1일 = 1000 * 60 * 60 * 24; ==> 86,400,000(msc)
    */
    const tday = new Date();
    const gday = new Date(2024, 5, 7);
    const diffDate = gday.getTime() - tday.getTime();
    const result = Math.ceil(diffDate / (60 * 1000 * 60 * 24));
    document.getElementById("gradu").innerHTML 
                = str + "졸업 까지는 " + result +"일 남았습니다.";
    </script>
</body>
</html>
