<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
<style>
.container{
    width: 500px;
    height: 100px;
    border: 1px solid #000;
    margin-left: auto;
    margin-right: auto;
    text-align: center;
}

.container span{
    display: inline-block;
    width: 62px;
    height: 62px;
    margin: 20px 10px;
    border: 1px solid #000;
    border-radius: 50%;
}

.facebook{
    background: url(css/image/KakaoTalk_20240105_102106044.png);
}
.kakao{
    background: url(./css/image/KakaoTalk_20240105_102106044.png) -327px -72px;
}

.insta{
    background: url(css/image/KakaoTalk_20240105_102106044.png ) -82px 0px;
}

.twitter{
    background: url(css/image/KakaoTalk_20240105_102106044.png) -327px -1px;
}

.youtube{
    background: url(css/image/KakaoTalk_20240105_102106044.png)-162px -215px;
}
/*block을 가운데 정렬방법 : margin auto*/

  /*  .box{
        width: 100px;
        height: 100px;
        border: 1px solid #000;
    }

    .box2{
        display: inline-block;
    }

    .box3{
        margin-left: 30px;
        display: block;
    } */
</style>
</head>
<body>
<!-- inline box는 width, height 값을 줄 수 없으며, 안에 있는 크기만큼만 적용되고 높이를 알 수 
없어서 margin-bottom, margin-top 적용 안됨 -->

<div class="container">
    <span class="facebook"></span>
    <span class="kakao"></span>
    <span class="insta"></span>
    <span class="twitter"></span>
    <span class="youtube"></span>

</div>
    
</body>
</html>
